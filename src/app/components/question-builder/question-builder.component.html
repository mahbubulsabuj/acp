<div *ngIf="!outlet.isActivated">
  <h1>Forms</h1>
  <h2>Create and manage forms</h2>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <div class="search-wrapper">
      <mat-form-field appearance="outline" class="search-wrapper__search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          placeholder="Search form"
          (keyup)="applyFilter($event)"
        />
      </mat-form-field>
    </div>
    <div class="form-btn-wrapper">
      <button
        class="form-btn-wrapper__btn"
        mat-raised-button
        color="primary"
        (click)="navigateToCreateForm()"
      >
        ADD FORM
      </button>
    </div>
  </div>

  <div class="data-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="created_on">
        <th mat-header-cell *matHeaderCellDef>Created on</th>
        <td mat-cell *matCellDef="let element">{{ element.created_on }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
      </tr>
    </table>
  </div>
</div>

<router-outlet #outlet="outlet"></router-outlet>
